  utter_greet:
  - text: "హాయ్ , T-tourism కు స్వాగతం, తెలంగాణా టూరిజంకు సంబంధించిన సందేహాలతో నేను మీకు సహాయం చేయగలను. దయచేసి మీ ప్రశ్నను టైప్ చేయండి లేదా దయచేసి క్రింది ఎంపికల నుండి ఎంచుకోండి"
    buttons:
      - title: "tourist_attraction"
